<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <span class="material-symbols-outlined">dashboard</span>
                <h1>Dashboard</h1>
            </div>

            <div class="sidebarClass1">
                <ul class="sidebarMenu1">
                    <li>
                        <a href="#"><span class="material-symbols-outlined">home</span>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="#"><span class="material-symbols-outlined">account_circle</span>
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="#"><span class="material-symbols-outlined">mode_comment</span>
                            Messages</a>
                    </li>
                    <li>
                        <a href="#"><span class="material-symbols-outlined">history</span>
                            History
                        </a>
                    </li>
                    <li>
                        <a href="#"><span class="material-symbols-outlined">task</span>
                            Tasks
                        </a>
                    </li>
                    <li>
                        <a href="#"><span class="material-symbols-outlined">groups</span>
                            Communities
                        </a>
                    </li>
                </ul>
            </div>
            
            <div class="sidebarClass2">
                <ul class="sidebarMenu2">
                    <li>
                        <a href="#"><span class="material-symbols-outlined">settings</span>
                            Settings
                        </a>
                    </li>
                    <li>
                        <a href="#"><span class="material-symbols-outlined">help</span>
                            Support
                        </a>
                    </li>
                    <li>
                        <a href="#"><span class="material-symbols-outlined">verified_user</span>
                            Privacy
                        </a>
                    </li>
                </ul>
            </div>

        </div>


        <div class="nav">
            <div class="navLeft">
                <div class="searchicon">
                <span class="material-symbols-outlined">search</span>
                </div>
            <input type="text" placeholder="Search">
            </div>

            <div class="navRight">
                <div class="notificationicon">
                    <span class="material-symbols-outlined">notifications</span>
                </div>
                <div class="profilePhoto">

                </div>
                <div class="profileName">
                    <h3>Abdu</h3>
                </div>
            </div>
        </div>


        <div class="menu">

        </div>

        
        <div class="content">

        </div>
    </div>
    
</body>
</html>
